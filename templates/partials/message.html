{% if messages %}
    <div id="alert-container">
        <div class="alert-box" id="alert-box">
        {% for message in messages %}
        {% if message.tags == "success"%}
            <h2><u>{{message}}</u></h2>
        {% else %}
            <h2>{{message}}</h2>
            {% endif %}
        {% endfor %}
            <button type="button" id="close-box" class="close-btn" onclick="closePopup()">ok</button>
        </div>
    </div>

{% endif %}
