{% extends 'base.html' %}
{% load static %}

{% block style %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/csv_upload.css' %}">
{% endblock %}

{% block content %}
{% include 'partials/navbar.html' %}
<div class="upload-block">

    <div class="title">
        <h2>Upload CSV File</h2>
    </div>

  <form method="post" class="csv-form"enctype="multipart/form-data">
    {% csrf_token %}
    <tr><th><label for="id_file"></label></th><td><input type="file" name="file" required id="id_file"></td></tr>
    <button type="submit" class="tiger-button">Submit</button>
  </form>

</div>
{% endblock %}
